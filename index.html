<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-page">
    <!-- <p id="topSectionForAddingElementToList">  -->
    <label for="new-task" class="main-page__label">Add Item</label>
      <div class="main-page__input-wrap">
        <input id="new-task" class="main-page__input-wrap_input" type="text">
        <button class="main-page__add-btn">Add</button>
      </div>
    <!-- </p> -->
    <h3 class="main-page__header">Todo</h3>
    <ul id="incompleted-tasks" class="main-page__tasks-list">
      <li class="main-page__tasks-list_list-item">
        <input type="checkbox" class="main-page__tasks-list_input">
        <label class="main-page__tasks-list_label">Pay Bills</label>
        <input type="text" class="main-page__tasks-list_input-task">
        <button class="main-page__tasks-list_edit-btn">Edit</button>
        <button class="main-page__tasks-list_delete-btn"><img src="./remove.svg"></button>
      </li>
      <li class="main-page__tasks-list_list-item main-page__tasks-list_list-item_edit-mode">
        <input type="checkbox" class="main-page__tasks-list_input">
        <label class="main-page__tasks-list_label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-page__tasks-list_input-task">
        <button class="main-page__tasks-list_edit-btn">Save</button>
        <button class="main-page__tasks-list_delete-btn"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main-page__header">Completed</h3>
    <ul id="completed-tasks" class="main-page__tasks-list">
      <li class="main-page__tasks-list_list-item">
        <input type="checkbox" class="main-page__tasks-list_input" checked>
        <label class="main-page__tasks-list_label">See the Doctor</label>
        <input type="text" class="main-page__tasks-list_input-task">
        <button class="main-page__tasks-list_edit-btn">Edit</button>
        <button class="main-page__tasks-list_delete-btn"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
